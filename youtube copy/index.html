<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzitube</title>
    <script src="https://kit.fontawesome.com/79614db57b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
        <header>
            <div class="header__logo">
                <a href=""><i class="fa-solid fa-bars"></i></a>
                <span>
                    <i class="fa-brands fa-youtube"></i>
                    <span class="header__logo_words">Youtube</span>
                </span>
            </div>
            <div class="header__search">
                <form class="header__form" action="">
                    <input class="header__input" type="text" placeholder="Search videos">
                    <a class="header__Search_button"><i class="fa-solid fa-magnifying-glass"></i></button></a>
                </form>
                    <button class="header__button_microphone" type="button"><i class="fa-solid fa-microphone"></i></button>
            </div>
            <div class="header__profile">
                <button class="header__profile_button"><i class="fa-solid fa-video"></i></button>
                <button class="header__profile_button"><i class="fa-solid fa-grip-vertical"></i></button>
                <button class="header__profile_button"><i class="fa-solid fa-bell"></i></button>
                <button class="header__button_profile">
                    <i class="fa-solid fa-user"></i>
                </button>
            </div>
        </header>
        <main>
        <aside>
            <div class="aside__home">
                <span class="aside__span"><i class="fa-solid fa-house"></i>Home</span>
                <span class="aside__span"><i class="fa-solid fa-compass"></i>Explore</span>
                <span class="aside__span"><i class="fa-solid fa-play"></i>Shorts</span>
                <span class="aside__span"><i class="fa-solid fa-tv"></i>Subscriptions</span>
            </div>
            <div class="aside__options">
                <span class="aside__span"><i class="fa-solid fa-circle-play"></i>Library</span>
                <span class="aside__span"><i class="fa-solid fa-clock-rotate-left"></i>History</span>
                <span class="aside__span"><i class="fa-solid fa-photo-film"></i>Your Videos</span>
                <span class="aside__span"><i class="fa-solid fa-clock"></i>Watch Later</span>
                <span class="aside__span"><i class="fa-solid fa-thumbs-up"></i>Liked Videos</span>
                <span class="aside__span"><i class="fa-solid fa-arrow-right"></i>Show More</span>
            </div>
            <div class="aside__subs">
                <span class="aside_tittle">SUBSCRIPTIONS</span>
            </div>
            <div class="aside__more">
                <span class="aside_tittle">MORE FROM YOUTUBE</span>
                <span class="aside__span"><i class="fa-brands fa-youtube-square"></i>Youtube Premium</span>
                <span class="aside__span"><i class="fa-solid fa-gamepad"></i>Gaming</span>
                <span class="aside__span"><i class="fa-solid fa-satellite-dish"></i>Live</span>
                <span class="aside__span"><i class="fa-solid fa-lightbulb"></i>Learning</span>
                <span class="aside__span"><i class="fa-solid fa-medal"></i>Sports</span>
            </div>
            <div class="aside__settings">
                <span class="aside__span"><i class="fa-solid fa-gear"></i>Settings</span>
                <span class="aside__span"><i class="fa-solid fa-flag"></i>Report History</span>
                <span class="aside__span"><i class="fa-brands fa-hire-a-helper"></i>Help</span>
                <span class="aside__span"><i class="fa-solid fa-comment-dots"></i>Send Feedback</span>
            </div>
        </aside>
        <section class="main__section">
            <img src="https://picsum.photos/300" alt="">
            <img src="https://picsum.photos/300" alt="">
            <img src="https://picsum.photos/300" alt="">
            <img src="https://picsum.photos/300" alt="">
            <img src="https://picsum.photos/300" alt="">
            <img src="https://picsum.photos/300" alt="">
            <img src="https://picsum.photos/300" alt="">
            <img src="https://picsum.photos/300" alt="">
        </section>
    </main>
</body>
</html>
